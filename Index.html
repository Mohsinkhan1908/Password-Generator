<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h1>Password Generator</h1>
            <br>
            <div class="input-box">
                <input type="text"  disabled>
                <span class="material-symbols-rounded">copy_all</span>
            </div>
            <div class="pass-indicator"></div>
            <div class="pass-length">
                <div class="pass-details">
                    <label class="title">Password Length </label>
                    <span>10</span>
                </div>
                <div id="lengthSlider">
                    <input type="range" value="10"  min="1" max="20" step="1">
                </div>
            </div>
            <div class="pass-setting">
                <label class="title">Password Settings :</label>
                <ul class="options">
                    <li class="option">
                        <input type="checkbox" id="lowercase" checked>
                        <label for="lowercase">Lowercase (a-z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="uppercase">
                        <label for="uppercase">Uppercase (A-Z)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="numbers">
                        <label for="numbers">Numbers (0-9)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="symbols">
                        <label for="symbols"> Symbols (1-$^+)</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="excludeduplicate">
                        <label for="excludeduplicate">Exclude Duplicate</label>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="spaces">
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>
            <button class="generate-password">Generate Password</button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
